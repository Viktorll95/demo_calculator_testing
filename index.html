<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <br />

    <!-- <input type="text" class="display__calculations" /> -->
    <input type="text" class="user__input number-input" readonly />
    <button class="btn btn__calc">Calculate</button>
    <button class="btn num__btn btn__1">1</button>
    <button class="btn num__btn btn__2">2</button>
    <button class="btn num__btn btn__3">3</button>
    <button class="btn num__btn btn__4">4</button>
    <button class="btn num__btn btn__5">5</button>
    <button class="btn num__btn btn__6">6</button>
    <button class="btn num__btn btn__7">7</button>
    <button class="btn num__btn btn__8">8</button>
    <button class="btn num__btn btn__9">9</button>
    <button class="btn num__btn btn__0">0</button>
    <button class="btn btn__op btn__add">+</button>
    <button class="btn btn__op btn__sub">-</button>
    <button class="btn btn__op btn__mult">*</button>
    <button class="btn btn__op btn__div">/</button>
    <button class="btn btn__dot">.</button>
    <button class="btn btn__c">C</button>
  </body>

  <script src="script.js"></script>
</html>
